      logos_intro_text:    CrimethInc. for yourself! Logos for your own CrimethInc. projects.
      tools_intro_text:    Drawing on more than two decades of activity, we offer a wide range of material for you to download or order in mass quantities. Use these to educate, agitate, and transform the spaces around you.
      zines_intro_text:    A great many of our texts are available here in pamphlet form. Print them out or photocopy them to distribute at schools, protests, concerts, social events, farmers‚Äô markets, and anywhere else people might be hungry for ideas. You can also obtain full PDFs of *Rolling Thunder,* our acclaimed journal of analysis and direct action, [in the *Rolling Thunder* archives,](/rt/archives.html) and obtain PDFs of *To Change Everything,* our introduction to anarchism, in dozens of languages at the [*To Change Everything*](/tce/) site.
      posters_intro_text:  Bring the walls of your home, school, town, or community center to life! We recommend using wallpaper paste or [wheatpaste](/posters) to post these in public places.
      stickers_intro_text: Help the mute objects around you communicate more eloquently! Order these in bulk or print them out on adhesive paper.
      videos_intro_text:   Emergency Broadcast System ‚Äî A selection of videos from CrimethInc. Perpetual Motion Pictures
      books_intro_text:
        From passionate writing and meticulous editing, to intricate and unique design, to expert and careful production, these books are the result of much love and care. We‚Äôve been at this for over a decade, and you‚Äôll find the proof in all the tiny details and orchestrated moments that can only be achieved with ink-soaked paper.

        All our books are printed with soy ink on 100% post-consumer recycled paper by skilled artisans in Louisville, Quebec, Canada using the finest offset printing presses.

      logos_heading_text:    Logos
      tools_heading_text:    Tools
      zines_heading_text:    Zines
      posters_heading_text:  Posters
      stickers_heading_text: Stickers
      books_heading_text:    We love making books.

    books:
      crimethinc_into_libraries_heading: CrimethInc. Into Libraries
      crimethinc_into_libraries_intro: For those who don‚Äôt have the extra resources with which to buy books or who just aren‚Äôt excited about acquiring more possessions, we have good news for you‚Äîthe [CrimethInc. Into Libraries program](/books/into-libraries). Our books are [in more libraries than you might guess](/2007/10/09/crimethinc-into-libraries-progress-report), and if not, you can probably get them onto the shelves, for free. [Find out how!](/books/into-libraries)

      literature_distro_kit_heading: Literature Distro Kit
      literature_distro_kit_intro: Our books are the cornerstone of our [Literature Distribution Kit](/books/lit-kit), an all-in-one literature distro for you to deploy how you see fit. It contains a mix of both books to sell and stuff to give away, everything you need to set up a table at a show, take on tour, or spread the word out of your backpack or break-room.

