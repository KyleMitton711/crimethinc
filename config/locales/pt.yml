    mantra:
      - Se seu coração é livre, o chão onde você pisa é um território libertado. Defenda-o.
      - Só as pessoas que se preparam para ir longe demais vão aprender o quão longe podem ir.
      - Medidas desesperadas estão ultrapassadas.
      - Cuide das sementes, mesmo que na boca do vulcão.
      - Gasolina, garrafa, pedaço de pano.
      - Uma faísca para cada barril de pólvora.
      - Esperança não espera.
      - Para mudar tudo, começe de algum lugar!
      - Mobilis in mobili
      - Lutando a próxima guerra.

