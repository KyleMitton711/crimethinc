    about:
      first_time_text: Primeiro contato com CrimethInc.?
      first_time_link: Comece aqui. →
      heading: Sobre CrimethInc.
      description: |
        CrimethInc. é uma aliança rebelde – uma rede descentralizada comprometida com ações coletivas anônimas – escapando das prisões de nossa época. Nos esforçamos para reinventar nossas vidas e nosso mundo de acordo com os princípios da autodeterminação e da apoio mútua.

        Acreditamos que você deve ter a liberdade de dispor de seu potencial ilimitado em seus próprios termos: que nenhum governo, mercado ou ideologia seja capaz de ditar o que sua vida pode ser. Se você concorda, _ vamos fazer algo a respeito._
      more_link: Mais Sobre CrimethInc.. →
      donate_button_text: Apoie esse site

