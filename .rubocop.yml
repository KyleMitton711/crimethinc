inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  # TODO: Uncomment when rubocop-rspec is compatible with rubocop <= 1.0
  # - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - 'db/schema.rb'
    - 'db/migrate/20200715082914_init_schema.rb'
    - 'vendor/**/*'

Layout/HashAlignment:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table

Layout/LineLength:
  Max: 186
  Exclude:
    - 'db/**/*'

Metrics/AbcSize:
  Max: 67

Metrics/BlockLength:
  Max: 99
  Exclude:
    - 'config/routes.rb'

Metrics/ClassLength:
  Max: 131

Metrics/CyclomaticComplexity:
  Max: 13

Metrics/MethodLength:
  Max: 27
  Exclude:
    - 'db/migrate/*'

Metrics/ParameterLists:
  Max: 6

Metrics/PerceivedComplexity:
  Max: 15

Naming/VariableNumber:
  EnforcedStyle: snake_case

# TODO: Uncomment when rubocop-rspec is compatible with rubocop <= 1.0
# RSpec/DescribeClass:
#   Exclude:
#     - 'spec/system/*'
#
# RSpec/ExampleLength:
#   Max: 9
#   Exclude:
#     - 'spec/system/*'
#
# RSpec/MessageSpies:
#   Enabled: false
#
# RSpec/MultipleExpectations:
#   Max: 5
#   Exclude:
#     - 'spec/system/*'

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses

Style/MixinUsage:
  Exclude:
    - 'script/*'

Style/RedundantFetchBlock:
  Enabled: false
